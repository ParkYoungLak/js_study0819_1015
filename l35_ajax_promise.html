<script>
function primiseReq(url,method="GET"){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            const req=new XMLHttpRequest();
            req.open(method,url);
            req.onload=function(){
                resolve(req.responseText)
            }
            req.send();

        },2000);
    });
}
