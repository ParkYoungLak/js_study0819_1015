<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>class getter setter private </title>

</head>
<body>
  <h1>class의 은닉을 위한 getter setter private</h1>
  <ul>
    <li>getter setter 는 프로그래머가 만든 약속이었다. get멤버(){return 멤버}</li>
    <li>은닉화된 전역변수(멤버,필드)를 필요한 부분만 드러내기 위해 만들었다.</li>
    <li>javascript에서 get 멤버(){return 멤버} getter 를 지원함.</li>
    <li>javascript에서 set 멤버(){this.멤버=멤버} setter 를 지원함.</li>
  </ul>
<script>
  class Person {
    //name; member, field, 속성, 전역변수 this로 접근가능.
    #name; //private 필드숨기기 캡슐화의 private 속성. class 에서만 참조가능.
    constructor(name='no name'){
      this.#name= name;
    }
    getName() { // getter 필드, 멤버 변수를 지원하고 호출하는 변수를 지원.
      return this.name+" 님";
    }
    get name(){//setter 은닉된 것을 드러나게.
      return this.#name+" 님";
    }
  }

  console.log(Person.prototype)
  const p = new Person("박영락");
  console.log(p.name);
  //console.log(p.#name); private 캡슐화가 되어 class 밖에서 참조불가.
  console.log(p.getName());
</script>
</body>
</html>
