<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
async function setTimeLoad(){
    await setTimeout(()=>{
        fetch("load_body.html")
        .then((resp)=>{return resp.text();})
        .then((respText)=>{loadAjax1.innerHTML=(respText);});

    },2000)
    await setTimeout(()=>{
        fetch("load_body2.html")
        .then((resp)=>{return resp.text();})
        .then((respText)=>{loadAjax2.innerHTML=(respText);});

    },2000)
    await setTimeout(()=>{
        fetch("load_body3.html")
        .then((resp)=>{return resp.text();})
        .then((respText)=>{loadAjax3.innerHTML=(respText);});

    },2000)
}   
</script>

    <div id="loadAjax1"></div>
    <div id="loadAjax2"></div>
    <div id="loadAjax3"></div>

</body>
</html>
