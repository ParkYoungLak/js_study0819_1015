<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>css transition</title>
  <style media="screen">
.box{
  width: 150px;
  height: 150px;
  background: green;
  color: white;
  display: inline-block;
}
.container{
  border: 1px solid;
}
  </style>
</head>
<body>
  <h1>transition으로 작은 애니매이션 만들기</h1>
  <p>transition은 css 프로퍼티 값이 변할때 해당 변화를 일정시간동안 일어나도록하여 애니매이션을 만든다.</p>
  <div class="container">
    <div id="b1" class="box"
    style="transition: background 3s;" 
    onclick="boxColorChange(this)">
      나를 클릭하면 빨간색으로 바뀐다.
    </div>
  </div>
  <script>
    //window.getComputedStyle(element,null).property
    let boxBGColor = window.getComputedStyle(b1,null).backgroundColor;
    console.log(boxBGColor);
    function boxColorChange(box){
      let boxColorChange=box.style.backgroundColor;
      (boxColorChange=="red")?
      box.style.backgroundColor=boxBGColor : box.style.backgroundColor='red';

    }
  </script>
  
</body>
</html>
