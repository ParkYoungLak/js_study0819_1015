<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트의 조건문</title>
  </head>
  <body>
    <main>
      <h1>자바스크립트의 조건문</h1>
      <p>블럭안의 실행을 조건에 따라 동적으로 선택되게 하는 조건문.if, switch, 삼항연산자.</p>
      <article>
        <h2>if 조건문</h2>
        <p>if(condition){실행} : 조건이 참(true)이면 블럭을 실행한다.</p>
        <p><b idea id="ifTestMessage"></b></p>
        <ul>
          <li>if(value &lt  50){}
            <input type="text"  value="" onchange="ifTest(this.value)" placeholder="50보다 작고 20보다 큰수  .">

            <script>
              let ifTestMessage = document.getElementById("ifTestMessage");
              const ifTest = function(v){
                if(v < 50 && v > 20){
                  ifTestMessage.innerText=`${v}를 입력하셨습니다.`
                }else {return ifTestMessage.innerText="다시입력하세요";}
                console.log(v)
              }
            </script>
          </li>

          <li>50보다크거나 20보다 작은수?
<p><b idea id="ifTestMessage2"></b></p>
            <input type="text"  value="" onchange="ifTest2(this.value)" placeholder="50보다 크거나20보다 작은수...  .">

            <script>
              let ifTestMessage2 = document.getElementById("ifTestMessage2");
              const ifTest2 = function(v){
                if(v > 50 || v < 20){
                  ifTestMessage2.innerText=`${v}를 입력하셨습니다.`
                }else {return ifTestMessage2.innerText="다시입력하세요";}
                console.log(v)
              }
            </script>
          </li>
        </ul>
      </article>
    </main>

  </body>
</html>
